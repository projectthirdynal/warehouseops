global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # Default SSL material locations
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

    # Performance tuning
    maxconn 4096
    tune.ssl.default-dh-param 2048

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    option  http-server-close
    option  forwardfor except 127.0.0.0/8
    option  redispatch
    retries 3
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Statistics Dashboard
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE
    stats auth admin:admin123
    stats show-legends
    stats show-node

# Frontend - Accepts incoming traffic
frontend waybill_frontend
    bind *:80
    
    # Set X-Forwarded headers
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }
    
    # Use backend
    default_backend waybill_backend

# Backend - Application servers
backend waybill_backend
    balance roundrobin
    
    # Sticky session using cookie
    cookie SERVERID insert indirect nocache
    
    # Health checks
    option httpchk GET /health
    http-check expect status 200
    
    # Application servers
    # REPLACE THESE IPs WITH YOUR ACTUAL APP SERVER IPs
    server app1 192.168.1.11:80 check cookie app1 inter 3s fall 3 rise 2
    server app2 192.168.1.12:80 check cookie app2 inter 3s fall 3 rise 2
